
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Application Météo</title>
</head>
<body>
    {% extends "default.html" %}
{% block body %}

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="left-box col-md-6 d-flex flex-column align-items-center text-black justify-content-center">
        <div id="weather-icon" class="icon-container">
            <!-- L'icône de météo initiale -->
            <i class="bi bi-cloud-snow" style="font-size: 100px; color: #070707;"></i>
        </div>
        <h4>Rechercher la météo</h4>
        <p class="small">Entrez une ville pour obtenir les prévisions.</p>
        <form action="meteo.php" method="POST" >
            <div class="mb-3">
                <input type="text" name="ville" class="form-control form-control-lg" placeholder="Entrez une ville" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-success w-100">Rechercher</button>
            </div>
        </form>
    </div>
</div>


<script>
    // Liste des icônes météo stylisées
    const icons = [
    '<i class="bi bi-cloud" style="font-size: 100px; color: #070707;"></i>',               // Nuage
    '<i class="bi bi-sun" style="font-size: 100px; color: #070707;"></i>',                 // Soleil
    '<i class="bi bi-cloud-rain" style="font-size: 100px; color: #070707;"></i>',          // Nuage et pluie
    '<i class="bi bi-cloud-lightning-rain" style="font-size: 100px; color: #070707;"></i>', // Éclair et pluie
    '<i class="bi bi-cloud-sun" style="font-size: 100px; color: #070707;"></i>',            // Nuage et soleil
    '<i class="bi bi-cloud-drizzle" style="font-size: 100px; color: #070707;"></i>',       // Pluie
    '<i class="bi bi-cloud-snow" style="font-size: 100px; color: #070707;"></i>',          // Neige
    '<i class="bi bi-wind" style="font-size: 100px; color: #070707;"></i>',                // Ven
];


    let currentIconIndex = 0;

    // Fonction pour changer l'icône
    function changeIcon() {
        // Mettre à jour l'icône affichée
        document.getElementById("weather-icon").innerHTML = icons[currentIconIndex];

        // Passer à l'icône suivante
        currentIconIndex = (currentIconIndex + 1) % icons.length; // Remettre à 0 une fois la fin de la liste atteinte
    }

    // Initialiser l'intervalle pour changer l'icône toutes les 3 secondes
    setInterval(changeIcon, 3000);  // 3000 ms = 3 secondes
</script>
{% endblock %}

    
</body>
</html>
