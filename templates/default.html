
{% block body %}{% endblock body %}
<style>
body{
    background-color: #1E3A8A;
    color: white;
}
    /* Animation container */
    #animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
    /* Snow effect */
    .snowflake {
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            animation: fall 5s linear infinite;
            opacity: 0.8;
        }
        
    @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        
    /* Rain effect */
    .rain-drop {
            position: absolute;
            top: 0;
            width: 2px;
            height: 15px;
            background-color: #4FC3F7;
            animation: rain 2s linear infinite;
            opacity: 0.8;
        }
        
    @keyframes rain {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        
    /* Sun effect */
    .sun {
            position: absolute;
            bottom: 200px;
            right: 20px;
            width: 100px;
            top: 20px;
            height: 100px;
            background: radial-gradient(circle, #FFD700, #FF8C00);
            border-radius: 50%;
            animation: rise 3s ease-out forwards;
        }
        
    @keyframes rise {
            0% { transform: translateY(1000px); }
            100% { transform: translateY(0); }
        }
        
    /* Cloud effect */
    .cloud {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 200px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: moveCloud 5s linear forwards;
        }
        
    @keyframes moveCloud {
            0% { transform: translateX(100px); }
            100% { transform: translateX(0); }
        }
        .history{
        display: flex ;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 20px;
        left: 20px;
    }

        </style>
